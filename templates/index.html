<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shravan Visual Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto 15px;
    }
    
    video {
      border: 2px solid #333;
      width: 100%;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:active {
      background-color: #2a56c6;
    }
    
    #recognizedText {
      margin-top: 15px;
      font-size: 18px;
      min-height: 2em;
    }
    
    #cameraStatus {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    @media (max-width: 480px) {
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      
      #recognizedText {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è Shravan Visual Assistant</h1>
  
  <div class="video-container">
    <video id="video" autoplay playsinline></video>
    <p id="cameraStatus">Initializing camera...</p>
  </div>
  
  <div class="button-container">
    <button id="speakBtn" onclick="startListening()">
      <span>üéôÔ∏è Speak</span>
    </button>
    <button id="flipBtn" onclick="flipCamera()">
      <span>üîÑ Flip Camera</span>
    </button>
  </div>
  
  <p id="recognizedText">Say something to begin...</p>
  
  <script src="/static/scripts.js"></script>
</body>
</html>
