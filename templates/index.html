<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shravan Visual Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    video { border: 2px solid #333; width: 80%; max-width: 640px; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    p { font-size: 18px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>👁️ Shravan Visual Assistant</h1>
  <video id="video" autoplay playsinline></video><br>
  <button onclick="startListening()">🎙️ Speak</button>
  <button onclick="flipCamera()">🔄 Flip Camera</button>
  <p id="recognizedText">Say something to begin...</p>
  <p id="detectedText"></p>
  <p id="locationText"></p>
  <p id="assistantReply"></p>
  <script src="/static/script.js"></script>
</body>
</html>
